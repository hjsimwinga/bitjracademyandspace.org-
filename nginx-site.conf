# BitJR Academy Nginx Configuration
# Replace bitjracademyandspace.org with your actual domain

# Main website server block
server {
    listen 80;
    server_name bitjracademyandspace.org www.bitjracademyandspace.org;
    
    # Redirect HTTP to HTTPS (after SSL is set up)
    # return 301 https://$server_name$request_uri;
    
    # For initial setup without SSL, use this:
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Handle static files directly
    location /static/ {
        alias /var/www/bitjr/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /images/ {
        alias /var/www/bitjr/public/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # File upload limit
    client_max_body_size 10M;
}

# Admin subdomain server block
